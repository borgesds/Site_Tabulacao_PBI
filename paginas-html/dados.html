    <h1>CADASTRO TABULAÇÃO</h1>

    <section class="grid">
        <div class="grid-container">
            <div class="containergrid">
                <label>Nome da Tabulação</label>
                <input type="text" class="form-control form-control">
            </div>
            <div class="containergrid">
                <label>Apelido da Tabulação</label>
                <input type="text" class="form-control form-control">
            </div>
            <div class="containergrid">
                <label>Status Tabulação</label>
                <input class="form-control" list="browsers1" name="browser" id="browser1" placeholder="Selecione">
                <datalist id="browsers1">
                    <option value="Ativo">
                    <option value="Finalizado">
                    <option value="Pausado">
                    <option value="Revisão">
                    <option value="Produção">
                </datalist>
            </div>
            <div class="containergrid">
                <label>Tipo de Tabulação</label>
                <input class="form-control" list="browsers2" name="browser" id="browser2" placeholder="Selecione">
                <datalist id="browsers2">
                    <option value="Saque">
                    <option value="Pagamentos">
                    <option value="Logística">
                    <option value="RH">
                    <option value="Outros">
                </datalist>
            </div>
            <div class="containergrid">
                <label>Tipo do Arquivo</label>
                <input class="form-control" list="browsers3" name="browser" id="browser3" placeholder="Selecione">
                <datalist id="browsers3">
                    <option value="Word">
                    <option value="TXT">
                    <option value="Excel">
                    <option value="PBI">
                    <option value="Python">
                    <option value="Java">
                    <option value="SQL">
                    </datalist>
            </div>
            <div class="containergrid">
                <label>Seguimento</label>
                <input class="form-control" list="browsers4" name="browser" id="browser4" placeholder="Selecione">
                    <datalist id="browsers4">
                        <option value="Banco">
                        <option value="IPR">
                        <option value="Logística">
                        <option value="RH">
                        <option value="Outros">
                    </datalist>
            </div>
            <div class="containergrid">
                <label>Instituição Responsável</label>
                <input class="form-control" list="browsers5" name="browser" id="browser5" placeholder="Selecione">
                    <datalist id="browsers5">
                        <option value="">
                        <option value="Pagamentos">
                        <option value="Logística">
                        <option value="RH">
                        <option value="Outros">
                    </datalist>
            </div>
            
            <div class="containergrid">
                <label>Data Início</label>
                <input class="date" type="date" id="date" name="data">
            </div>
            <div class="containergrid">
                <label>Data Fim</label>
                <input class="date" type="date" id="date" name="date">
            </div>
            <div class="containergrid">
                <label>Início Agendamento</label>

            </div>
            <div class="containergrid">
                <label>Fim Agendamento</label>

            </div>
        </div>
    </section>

            <div class="containergrid">
